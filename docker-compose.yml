# docker-compose.yml
# Compose V2: the "version" key is optional; you can keep or remove it.
version: "3.9"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_URLS: http://+:8080
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - "5000:8080"
    networks:
      - webnet

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "4200:80"
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
